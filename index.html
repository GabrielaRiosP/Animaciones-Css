<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prueba Animaciones CCS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="grid-container">
        <div class="header">
            <img src="./assets/img/banner-roques.jpg" alt="">
            <h1>Hotel Caribbean Paradise</h1>
        </div>
            <!--aside-->
        <div class="aside">

            <i class="fa-solid fa-umbrella-beach"></i>
            <div class="div">
               <h4>Menu</h4>
            <i class="fa-solid fa-bars"></i>
            <!--menu desplegable-->
            <div class="search">
                <label for="search">Ordenar por</label>
                <select name="search" id="list">
                    <option value="Galeria">Galería</option>
                    <option value="Reserva">Reservar</option>
                    <option value="contacto">Contáctanos</option>
                </select>
            </div>
            </div>
            
            
        </div>
            <!--main-->
        <div class="main">
            <div class="container" id="galeria">
                <div class="grid-item">
                    <img src="./assets/img/Suite-principal.jpeg" alt="Suite">
                    <p>Suite Principal</p>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/Hab-compartida.jpg" alt="Habitacion Habitación compartida">
                    <p>Habitación compartida</p>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/Jacuzzy.jpg" alt="Jacuzzy">
                    <p>Jacuzzy</p>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/vista-mar.jpg" alt="Vista">
                    <p>Vista al mar</p>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/almuerzo.jpg" alt="Almuerzo">
                    <p>Almuerzo</p>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/desayuno.jpg" alt="Desayuno">
                    <p>Desayuno</p>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/bar.jpg" alt="Bar">
                    <p>Bar</p>
                </div>
                <div class="grid-item">
                    <img src="./assets/img/buceo.jpg" alt="Buceo">
                    <p>Actividades al aire libre</p>
                </div>
            </div>
        </div>
            <!--footer-->
            <div class="footer" id="contacto">
                <h3>Contáctanos</h3>
                <div class="div">
                    
                    <a href="mailto:CaribbeanHotels@gmail.com">Email</a>
                    <i class="fa-brands fa-instagram"></i> 
                    <p>@CaribbeanHotel</p>
                    <i class="fa-brands fa-whatsapp"></i>  
                  <a href="tel:+56935630851">WhatsApp</a>
                </div>
                
            </div>
    </div>
</body>
</html>
